<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
</head>

<body>

  <table id="calculator_frame">
    <tr>
      <td colspan="4" id="output_parent">
        <div id="output"></div>
      </td>
    </tr>
    <tr>
      <td><button id="ac_button" class="top_row_button">AC</button></td>
      <td><button id="ce_button" class="top_row_button">CE</button></td>
      <td><button id="mod_button" class="top_row_button">%</button></td>
      <td><button id="divide_button" class="operator_button">/</button></td>
    </tr>
    <tr>
      <td><button id="seven_button">7</button></td>
      <td><button id="eight_button">8</button></td>
      <td><button id="nine_button">9</button></td>
      <td><button id="multiply_button" class="operator_button">*</button></td>
    </tr>
    <tr>
      <td><button id="four_button">4</button></td>
      <td><button id="five_button">5</button></td>
      <td><button id="six_button">6</button></td>
      <td><button id="minus_button" class="operator_button">-</button></td>
    </tr>
    <tr>
      <td><button id="one_button">1</button></td>
      <td><button id="two_button">2</button></td>
      <td><button id="three_button">3</button></td>
      <td><button id="plus_button" class="operator_button">+</button></td>
    </tr>
    <tr>
      <td colspan="2"><button id="zero_button">0</button></td>
      <td><button id="decimal_button">.</button></td>
      <td><button id="equal_button" class="operator_button">=</button></td>
    </tr>
  </table>
  <p id="author">by <a href="https://github.com/shintouki" id="profileLink" class="link">Ted</a></p>
</body>

</html>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
